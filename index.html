<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>IkOn db</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="/libs/sql-wasm.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>

	<body>

        <div id="app">
        	<header>
        		<div id="status-box">
        			<span v-if="loaded">connected</span>
					<span class="warning" v-else>connecting to database...</span>
				</div>
				<h1>Ikon DB</h1>
				
			</header>

            <div class="tables">
            	<section>
            		<h3>exhibitions</h3>
            		<input v-model="query_exhibition" placeholder="find by title">
		            <table>
		                <thead>
		                	<tr>
		                		<td>id</td>
		                		<td>title</td>
		                		<td>date</td>
		                		<td>gallery</td>
		                		<td>artists</td>
		                	</tr>
		                </thead>
		                <body>
							  <tr v-for="_ in exhibitions">
							    <td>{{ _.id }}</td>
							    <td>{{ _.title }}</td>
							    <td>{{ _.date }}</td>
							    <td>{{ _.gallery_id }}</td>
							    <td>{{ _.artists }}</td>
							  </tr>

		                </body>
		            </table>
		        </section>
            	<section>
            		<h3>galleries</h3>
            		<input v-model="query_gallery" placeholder="find by name">
		            <table>
		                <thead>
		                	<tr>
		                		<td>id</td>
		                		<td>name</td>
		                	</tr>
		                </thead>
		                <body>
							  <tr v-for="_ in galleries">
							    <td>{{ _.id }}</td>
							    <td>{{ _.name }}</td>
							  </tr>
		                </body>
		            </table>
		        </section>

            	<section>
            		<h3>artists</h3>
            		<input v-model="query_artist" placeholder="find by name">
		            <table>
		                <thead>
		                	<tr>
		                		<td>id</td>
		                		<td>name</td>
		                	</tr>
		                </thead>
		                <body>
							  <tr v-for="_ in artists">
							    <td>{{ _.id }}</td>
							    <td>{{ _.name }}</td>
							  </tr>

		                </body>
		            </table>
		        </section>
	        </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
	</body>
	</html>
